<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nova Techh - Electronic Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <header>
    <div class="container">
      <h1>Nova Tech</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

 
  <section class="main-content">
    <div class="container">
      <h2>Welcome to Nova Techh!</h2>
      <p>Your go-to destination for the latest and greatest in electronics.</p>
    </div>
  </section>

  
  <section class="products">
    <div class="container">
      <h3>Featured Products</h3>
      <div class="product-list">
        <div class="product-item">
          <img src="https://telefonika.com/wp-content/uploads/2021/02/HP-250-G10.jpg" alt="Product 1">
          <h4>Product 1</h4>
          <p>$299.99</p>
        </div>
        <div class="product-item">
          <img src="https://iplanet.one/cdn/shop/files/iPhone_14_Blue_PDP_Image_Position-1A__WWEN.jpg?v=1691142210&width=1920" alt="Product 2">
          <h4>Product 2</h4>
          <p>$499.99</p>
        </div>
        <div class="product-item">
          <img src="https://images-cdn.ubuy.co.in/65a3f902b22d436c02334a0d-njsj-computer-speakers-with-subwoofer.jpghttps://images-cdn.ubuy.co.in/65a3f902b22d436c02334a0d-njsj-computer-speakers-with-subwoofer.jpg" alt="Product 3">
          <h4>Product 3</h4>
          <p>$799.99</p>
        </div>
      </div>
    </div>
  </section>

  
  <footer>
    <div class="container">
      <p>&copy; 2025 Nova Techh Electronics. All rights reserved.</p>
    </div>
  </footer>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    color: #333;
  }
  
  a {
    text-decoration: none;
    color: #6f00ee; 
  }
  
  a:hover {
    color: #6f00ee;
  }
  
  .container {
    width: 90%;
    margin: 0 auto;
  }
  
  /* Header Styles */
  header {
    background-color: #6f00ee; 
    color: white;
    padding: 20px 0;
  }
  
  header h1 {
    margin: 0;
    padding: 0;
    text-align: center;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
  }
  
  nav ul li {
    display: inline;
    margin: 0 15px;
  }
  
  nav ul li a {
    font-size: 18px;
    font-weight: bold;
    color: white;
  }
  
  nav ul li a:hover {
    color: #f2f2f2;
  }
  

  .main-content {
    text-align: center;
    padding: 40px 0;
  }
  
  .main-content h2 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  .main-content p {
    font-size: 20px;
    color: #666;
  }
  
 
  .products {
    background-color: #f4f4f4;
    padding: 40px 0;
    text-align: center;
  }
  
  .products h3 {
    font-size: 30px;
    margin-bottom: 30px;
  }
  
  .product-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  
  .product-item {
    width: 200px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 10px;
    text-align: center;
  }
  
  .product-item img {
    width: 100%;
    height: auto;
    margin-bottom: 15px;
  }
  
  .product-item h4 {
    font-size: 22px;
    margin: 10px 0;
  }
  
  .product-item p {
    font-size: 18px;
    color: #333;
  }
  
 
  footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
  }
  
  footer p {
    margin: 0;
    font-size: 14px;
  }
</style>
</body>
</html>
